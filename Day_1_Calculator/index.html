<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    
    <div class="calculator-section">
      <h1>Calculator using HTML, CSS, Javascript</h1>
      <div class="calculator-container">
        <input type="text" class="calculator-display">
        <div class="calculator-buttons">
          <button >C</button>
          <button value="backspace">‚Üê</button>
          <button >%</button>
          <button >/</button>
          <button >7</button>
          <button >8</button>
          <button >9</button>
          <button >*</button>
          <button >4</button>
          <button >5</button>
          <button >6</button>
          <button >-</button>
          <button >1</button>
          <button >2</button>
          <button >3</button>
          <button >+</button>
          <button >0</button>
          <button >.</button>
          <button  class="equalTo-btn">=</button>
        </div>
      </div>
    </div>
    <script src="./js/app.js" type="text/javascript"></script>
  </body>
</html>
